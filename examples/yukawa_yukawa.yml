#keywords: single species, Yukawa potential, Yukawa unit, PP, random_reject
# for Argon 
# Physical Review, 136, 2A, 1964
# A. Rahman
# Correlations in the Motion of Atoms in Liquid Argon
# T = 94.4 K
# rho = 1.374g/cm^3
# m = 39.95*1.6747e-24 gram
# epsilon/kb = 120 K
# sigma = 3.4 A
# Rc = 2.25 sigma

Particles:
    - species:
        name: ion1                 # species name
        num:  200                # total number of ion1 

    - load:
        method: random_reject
        r_reject: 1e-2
        perturb: 0.2
        rand_seed: 123

Potential: 
    - type: Yukawa
    - altorithm: PP
    - kappa: 3
    - Gamma: 1000
    - rc: 1.81

Integrator:
    - type: Verlet

Thermostat:
    - type: Berendsen

Control:
    - dt: 0.1              # timestep, 1/wp
    - Neq: 1000
    - Nstep: 1000
    - BC: periodic
    - units: Yukawa
    - writexyz: no
    - verbose: no
      #    - output_dir: y_y          # dir name to save data. The default is "Checkpoint"

