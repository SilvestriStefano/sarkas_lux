# J.P. Hansen and I.R. McDonald Phys Rev A 23 2041 (1981)
Particles:
    - species:
        name: e
        number_density: 1.6e+30       # /m^3
        mass: 9.1093837015e-31
        num: 512                    # total number of particles of ion1 
        Z: -1.0                        # degree of ionization
        temperature: 6.32e+5 

    - species:
        name: p
        number_density: 1.6e+30       # /m^3
        mass: 1.67262192369e-27         # kg, ptcl mass of ion1
        num: 512                  # total number of particles of ion1 
        Z: 1.0                       # degree of ionization
        temperature: 6.32e+5

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential: 
    - type: QSP                 # potential type
    - QSP_type: Deutsch
    - method: P3M                    # Linked-cell
    - rc: 2.691278e-10     # cut-off radius, meter

P3M:
    - MGrid: [32,32,32]
    - aliases: [2,2,2]
    - cao: 3
    - alpha_ewald: 1.354007e+10

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.
    - timestep: 2000

Control:
    - units: mks                    # units
    - dt: 3.16e-19            # sec
    - Neq: 50000                      # number of timesteps for the equilibrium
    - Nsteps: 50000                   # number of timesteps after the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: yes                  # no xyz output
    - dump_step: 50                # dump time step
    - verbose: no
    - output_dir: QSP_mks       # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100