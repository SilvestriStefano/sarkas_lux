# keywords: Carbon-Oxygen Mixture, Yukawa, P3M, mks, random_no_reject
Particles:
    - species:
        name: C
        number_density: 1.0e+30       # /m^3
        #mass: 1.9926467e-26            # /kg
        num: 5000                    # total number of particles of ion1
        Z: 6.0                        # degree of ionization
        A: 12.011                      # atomic mass
        temperature: 1.0e+5 

    - species:
        name: O
        number_density: 1.0e+30       # /m^3
        #mass: 2.6561982e-26               # kg, ptcl mass of ion1
        num: 5000                    # total number of particles of ion1
        Z: 8.0                      # degree of ionization
        A: 15.999                   # atomic mass
        temperature: 1.0e+5

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential: 
    - type: Yukawa                 # potential type
    - method: P3M                  # 
    - rc: 2.954235e-10             # cut-off radius, meter
    - kappa: 0.1                   # 

P3M:
    - MGrid: [64,64,64]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 1.157660e+10

Integrator:
    - type: Boris_Magnetic                  # velocity integrator type

Magnetized:
    - B_Gauss: 140.0e+10
    - electrostatic_thermalization: 1
    - Neq_mag: 30000

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.0
    - timestep: 2000

Control:
    - units: mks                    # units
    - dt: 1.074182e-17            # sec
    - Neq: 30000                      # number of timesteps for the equilibrium
    - Nsteps: 50000                    # number of timesteps afater the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: yes                  # no xyz output
    - dump_step: 10                # dump time step
    - verbose: no
    - output_dir: ybim_mks_mag        # dir name to save data. The default is "Checkpoint"
    - fname_app: ybim_mks_mag

PostProcessing:
    - rdf_nbins: 100