# keywords: OCP, Yukawa, PP, mks, random_no_reject
Particles:
    - species:
        name: ion1
        number_density: 1.e+26       # /m^3
        mass: 1.e-30                # kg, ptcl mass of ion1
        num: 1000                    # total number of particles of ion1 
        Z: 4                        # degree of ionization
        temperature: 1.e+3

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123              # random seed

Potential: 
    - type: Yukawa                  # potential type
    - method: PP                    # Linked-cell
    - rc: 4.67300924e-9             # cut-off radius, meter
    - elec_temperature: 3.e+5

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - timestep: 2000
    - tau: 10.0
    
Control:
    - units: mks                    # units
    - dt: 4.64305707e-18            # sec
    - Neq: 20000                      # number of timesteps for the equilibrium
    - Nstep: 10000                    # number of timesteps afater the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: no                  # no xyz output
    - dump_step: 100                # dump time step
    - verbose: yes
    - screen_output: True
    - output_dir: yukawa_mks        # dir name to save data. The default is "Checkpoint"

