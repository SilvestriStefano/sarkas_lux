# keywords: Carbon-Oxygen Mixture, Yukawa, P3M, mks, random_no_reject
Particles:
    - species:
        name: C
        number_density: 0.9e+36       # /m^3
        # mass: 1.9926467e-26            # /kg
        num: 9000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        A: 1.0                      # atomic mass
        temperature: 2.6937e+05

    - species:
        name: O
        number_density: 0.1e+36       # /m^3
        # mass: 2.6561982e-26         # /kg
        num: 1000
        Z: 2.0                      # degree of ionization
        A: 5.                   # atomic mass
        temperature: 2.6937e+05

    - load:
        method: restart    # loading method
        rand_seed: 123456789        # random seed
        restart_step: 0

Potential:
    - type: Coulomb                 # potential type
    - method: P3M                    # Linked-cell
    - rc: 5.583154e-12          # cut-off radius, meter

P3M:
    - MGrid: [64, 64, 64]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 7.253964e+11

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.0
    - timestep: 200

Control:
    - units: mks                    # units
    - dt: 2.0e-20            # sec
    - Neq: 5000                      # number of timesteps for the equilibrium
    - Nsteps: 50000                    # number of timesteps afater the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 10                # dump time step
    - verbose: yes
    - output_dir: BIM        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100
    - ssf_no_ka_values: [15, 15, 15]
    - dsf_no_ka_values: [15, 15, 15]