# keywords: OCP, Yukawa, P3M, mks, random_no_reject
Particles:
    - species:
        name: H
        number_density: 1.62e+24       # /cm^3
        mass: 1.673e-24                # g, ptcl mass of ion1
        num: 10000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 5.2636325e+04

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential:
    - type: Coulomb                  # potential type
    - method: P3M                   # Linked-cell
    - rc: 3.29946255e-08             # cut-off radius, meter

P3M:
    - MGrid: [64,64,64]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 1.16243741e+8

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - timestep: 2000
    - tau: 5.0

Control:
    - units: cgs                    # units
    - dt: 1.193536e-17            # sec
    - Neq: 10000                      # number of timesteps for the equilibrium
    - Nsteps: 50000                    # number of timesteps afater the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 10                # dump time step
    - verbose: yes
    - output_dir: OCP_cgs        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100