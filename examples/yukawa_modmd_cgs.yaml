# keywords: Stanton et al PRX 8 021044 (2018) pg 11
Particles:
    - species:
        name: C
        mass_density: 0.44415       # g/cc
        num: 15764                    # total number of particles of ion1
        Z: 6.0                        # degree of ionization
        A: 12.011                      # atomic mass
        temperature_eV: 50.0

    - species:
        name: O
        mass_density: 5.25e-03         # g/cc
        num: 188
        Z: 8.0                      # degree of ionization
        A: 15.999                   # atomic mass
        temperature_eV: 50.0

    - species:
        name: H
        mass_density: 0.6006       # g/cc
        num: 21294
        Z: 1.0                      # degree of ionization
        A: 1.00784                   # atomic mass
        temperature_eV: 50.0

    - species:
        name: D                    #Deuterium
        mass_density: 0.125       # g/cc
        num: 10167
        Z: 1.0                      # degree of ionization
        A: 2.014                   # atomic mass
        temperature_eV: 50.0

    - species:
        name: T                 # Tritium
        mass_density: 0.125       # g/cc
        num: 10167
        Z: 1.0                      # degree of ionization
        A: 3.01604928199                   # atomic mass
        temperature_eV: 50.0

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential:
    - type: Yukawa                 # potential type
    - method: P3M                    # Linked-cell
    - rc: 6.506854e-08          # cut-off radius, centimeter
    - elec_temperature_eV: 50.0

P3M:
    - MGrid: [64, 64, 64]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 5.348207e+07    # 1/cm

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.0
    - timestep: 200

Control:
    - units: cgs                    # units
    - dt: 1.000e-17            # sec
    - Neq: 50000                      # number of timesteps for the equilibrium
    - Nsteps: 100000                    # number of timesteps afater the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: no                  # no xyz output
    - dump_step: 100                # dump time step
    - verbose: yes
    - output_dir: ModMd        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100