# Vorberger HEDP 9 178 (2013) Fig. 8 parameters
Particles:
    - species:
        name: Be
        mass_density: 1.848e+06       # /m^3
        A: 9.012182           # kg, ptcl mass of ion1
        num: 10000                   # total number of particles of ion1
        Z: 4                        # degree of ionization
        temperature_eV: 12.0

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123              # random seed

Potential: 
    - type: Moliere                  # potential type
    - method: PP                    # Linked-cell
    - rc: 8.629755e-10           # cut-off radius, meter
    - C: [0.5, -0.5, 1.0]
    - b: [1.6667e+10, 6.7690e+10, 6.7690e+10]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.
    - timestep: 200

Control:
    - units: mks                    # units
    - dt: 3.244415e-17            # sec
    - Neq: 10000                     # number of timesteps for the equilibrium
    - Nsteps: 10000                  # number of timesteps afater the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: no                  # no xyz output
    - dump_step: 10                # dump time step
    - verbose: no
    - output_dir: Moliere_mks        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 500