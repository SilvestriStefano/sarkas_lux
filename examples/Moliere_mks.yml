# keywords: Moliere, PP, mks, random_no_reject
Particles:
    - species:
        name: ion1
        number_density: 1.e30       # /m^3
        mass: 4.5129912e-26           # kg, ptcl mass of ion1
        num: 3000                   # total number of particles of ion1 
        Z: 13                        # degree of ionization
        temperature_eV: 1.0

    - species:
        name: ion2
        number_density: 1.e30       # /m^3
        mass: 4.5129912e-26           # kg, ptcl mass of ion2
        num: 3000                   # total number of particles of ion1 
        Z: 13                        # degree of ionization
        temperature_eV: 1.0

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123              # random seed

Potential: 
    - type: Moliere                  # potential type
    - method: PP                    # Linked-cell
    - rc: 1.67300924e-7             # cut-off radius, meter
    - C: [0.259466, 0.697444, 0.043090]
    - b: [0.321063, 0.931563, 9.845565]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type

Control:
    - units: mks                    # units
    - dt: 6.64305707e-14            # sec
    - Neq: 30000                     # number of timesteps for the equilibrium
    - Nstep: 30000                  # number of timesteps afater the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: yes                  # no xyz output
    - dump_step: 100                # dump time step
    - verbose: yes
    - output_dir: Moliere_mks        # dir name to save data. The default is "Checkpoint"

