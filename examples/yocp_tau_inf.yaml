# keywords: OCP, Yukawa, P3M, mks, random_no_reject
Particles:
    - species:
        name: H
        number_density: 1.000e+18       # /m^3
        mass: 1.673e-27                # kg, ptcl mass of ion1
        num: 8000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 0.2

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential:
    - type: Yukawa                  # potential type
    - method: PP
    - rc: 4.0000e-6             # cut-off radius, meter
    - kappa: 2.0

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet       # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - timestep: 10000
    - tau: 0.0001

Control:
    - units: mks                    # units
    - dt: 1.87773e-12            # sec
    - Neq: 5000                      # number of timesteps for the equilibrium
    - Nsteps: 0                    # number of timesteps after the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 10                # dump time step
    - therm_dump_step: 10
    - verbose: yes
    - output_dir: YOCP_tau0        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 500
