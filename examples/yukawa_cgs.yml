# keywords: OCP, Yukawa, PP, cgs, random_no_reject
Particles:
    - species:
        name: ion1
        number_density: 1.e20       # /cm^3
        mass: 1.e-27                # gram, ptcl mass of ion1
        num: 100                    # total number of particles of ion1 
        Z: 4                        # degree of ionization
        temperature: 1.e3  # Kevin. a system-wide temperature. All ptcles/species will be this temperature.

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123              # random seed

Potential: 
    - type: Yukawa                  # potential type
    - method: PP                    # Linked-cell
    - rc: 2.67300924e-7             # cut-off radius, cm
    - elec_temperature: 1.e5

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type

Control:
    - units: cgs                    # units
    - dt: 4.64305707e-18            # sec
    - Neq: 3000                      # number of timesteps for the equilibrium
    - Nstep: 10000                    # number of timesteps afater the equilibrium
    - BC: periodic                  # periodic boundary condition
    - writexyz: no                  # no xyz output
    - dump_step: 100                # dump time step
    - verbose: yes
    - output_dir: yukawa_cgs        # dir name to save data. The default is "Checkpoint"
