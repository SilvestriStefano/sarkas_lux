# J.P. Hansen and I.R. McDonald Phys Rev A 23 2041 (1981)
Particles:
    - species:
        name: e
        number_density: 2.5e+31       # /m^3
        mass: 9.1093837015e-31
        num: 1000                    # total number of particles of ion1
        Z: -1.0                        # degree of ionization
        temperature: 1.58e+6

    - species:
        name: p
        number_density: 2.5e+31       # /m^3
        mass: 1.67262192369e-27         # kg, ptcl mass of ion1
        num: 1000                  # total number of particles of ion1
        Z: 1.0                       # degree of ionization
        temperature: 1.58e+6

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential:
    - type: QSP                 # potential type
    - QSP_type: Deutsch
    - method: P3M                    # Linked-cell
    - rc: 1.68e-10     # cut-off radius, meter

Magnetized:
    - B_Tesla: 16228938.4
    - electrostatic_thermalization: 1
    - Neq_mag: 50000

P3M:
    - MGrid: [64, 64, 64]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 3.0327e+10

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.
    - timestep: 2000

Control:
    - units: mks                    # units
    - dt: 0.75e-19            # sec
    - Neq: 50000                      # number of timesteps for the equilibrium
    - Nsteps: 500000                   # number of timesteps after the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 25                # dump time step
    - verbose:
    - output_dir: QSP_mks_mag       # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100

