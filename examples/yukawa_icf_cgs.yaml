# ICF_small C-D-T Mixture
Particles:
    - species:
        name: C
        number_density: 1.0e23       # N/cc
        num: 4000                    # total number of particles of ion1
        Z: 5.14123505                # degree of ionization
        A: 12.011                      # atomic mass
        temperature_eV: 200.0

    - species:
        name: D                    # Deuterium
        number_density: 0.5e23     # N/cc
        num: 2000
        Z: 0.96517995              # degree of ionization
        A: 2.014                   # atomic mass
        temperature_eV: 200.0

    - species:
        name: T                     # Tritium
        number_density: 0.5e23      # N/cc
        num: 2000
        Z: 0.96517995               # degree of ionization
        A: 3.01604928199            # atomic mass
        temperature_eV: 200.0

    - load:
        method: restart    # loading method
        rand_seed: 123456789        # random seed
        restart_step: 50000

Potential:
    - type: Yukawa                 # potential type
    - method: P3M                    # Linked-cell
    - rc: 9.369591e-08              # cut-off radius, centimeter
    - elec_temperature_eV: 200.0

P3M:
    - MGrid: [32, 32, 32]
    - aliases: [3,3,3]
    - cao: 7
    - alpha_ewald: 3.505613e+07    # 1/cm

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 5.0
    - timestep: 200
    - temperatures_eV: [200, 200, 200]

Control:
    - units: cgs                    # units
    - dt: 7.46759e-18            # sec
    - Neq: 5000                      # number of timesteps for the equilibrium
    - Nsteps: 200000                    # number of timesteps after the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 20                # dump time step
    - verbose: no
    - output_dir: ICF        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 500
    - ssf_no_ka_values: [20, 20, 20]
    - dsf_no_ka_values: [20, 20, 20]