# ICF C-D-T Mixture
Particles:
    - species:
        name: C
        number_density: 1.0e23       # N/cc
        num: 2000                    # total number of particles of ion1
        Z: 6.0                        # degree of ionization
        A: 12.011                      # atomic mass
        temperature_eV: 200.0

    - species:
        name: D                    #Deuterium
        number_density: 0.5e23       # N/cc
        num: 1000
        Z: 1.0                      # degree of ionization
        A: 2.014                   # atomic mass
        temperature_eV: 200.0

    - species:
        name: T                 # Tritium
        number_density: 0.5e23       # N/cc
        num: 1000
        Z: 1.0                      # degree of ionization
        A: 3.01604928199                   # atomic mass
        temperature_eV: 200.0

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential:
    - type: Yukawa                 # potential type
    - method: P3M                    # Linked-cell
    - rc: 6.506854e-08          # cut-off radius, centimeter
    - elec_temperature_eV: 200.0

P3M:
    - MGrid: [32, 32, 32]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 5.348207e+07    # 1/cm

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.0
    - timestep: 200

Control:
    - units: cgs                    # units
    - dt: 1.000e-17            # sec
    - Neq: 0                      # number of timesteps for the equilibrium
    - Nsteps: 0                    # number of timesteps afater the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 100                # dump time step
    - verbose: yes
    - output_dir: ModMd        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100