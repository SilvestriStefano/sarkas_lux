# keywords: OCP, Yukawa, P3M, mks, random_no_reject
Particles:
    - Species:
        name: H
        number_density: 1.62e+24       # N/cc
        mass: 1.673e-24                # g, ptcl mass of ion1
        num: 2000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 2.244712e+03

Potential:
    type: Yukawa                  # potential type
    method: PP
    rc: 3.296866e-08             # cut-off radius, meter
    kappa: 2.0

Integrator:
    type: Verlet       # velocity integrator type

Thermostat:
    type: Berendsen               # thermostat type
    relaxation_timestep: 10
    tau: 5.0
    temperatures: 2.244712e+03

Parameters:
    units: cgs                    # units
    load_method: random_no_reject    # loading method
    rand_seed: 123456789        # random seed
    rdf_nbins: 500
    dt: 1.519123e-17            # sec
    equilibration_steps: 10000                      # number of timesteps for thermalization
    production_steps: 50000                    # number of timesteps for data production;;
    prod_dump_step: 10                # dump time step
    eq_dump_step: 10
    job_dir: yocp_cgs_pp        # dir name to save data. The default is "Checkpoint"
    verbose: True
    boundary_conditions: periodic

PostProcessing:
    - RadialDistributionFunction:
        no_bins: 500
