# keywords: YOCP, Yukawa, PP, mks, random_no_reject
Particles:
    - Species:
        name: H
        number_density: 1.000e+18       # /m^3
        mass: 1.673e-27                # kg, ptcl mass of ion1
        num: 8000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 0.2

Potential: 
    type: Yukawa                  # potential type
    method: PP
    rc: 4.0000e-6             # cut-off radius, meter
    kappa: 2.0

Integrator:
    type: Verlet       # velocity integrator type
    dt: 1.87773e-12            # sec
    equilibration_steps: 5000                      # number of timesteps for the equilibrium
    production_steps: 50000                    # number of timesteps after the equilibrium
    eq_dump_step: 100
    prod_dump_step: 100

Thermostat:
    type: Berendsen               # thermostat type
    relaxation_timestep: 0
    tau: 5.0

Control:
    units: mks                    # units
    load_method: random_no_reject
    rdf_nbins: 500
    boundary_conditions: periodic

IO:
    verbose: yes
    job_dir: YOCP_mks_pp_tau5        # dir name to save data. The default is "Checkpoint"

PostProcessing:
  - RadialDistributionFunction:
      no_bins: 500

  - Thermodynamics:
      phase: production

  - HermiteCoefficients:
      no_bins: 500
      hermite_order: 8

  - DynamicStructureFactor:
      no_ka_harmonics: 10

  - StaticStructureFactor:
      no_ka_harmonics: 10

  - CurrentCorrelationFunctions:
      no_ka_harmonics: 10

  - VelocityMoments:
      no_bins: 500

  - VelocityAutocorrelationFunctions:
      phase: production

  - ElectricCurrent: