# keywords: OCP, EGS, PP, mks, random_no_reject
Particles:
    - species:
        name: Li 
        number_density: 4.450883e+28       # N/cc
        mass: 1.15258e-26                # g, ptcl mass of ion1
        num: 10000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 600

    - load:
        method: random_no_reject    # loading method
        rand_seed: 103

Potential: 
    - type: EGS                     # potential type
    - method: PP                    # Linked-cell
    - rc: 1.e-09             # cut-off radius, cm

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.
    - timestep: 2000

Langevin:
    - type: BBK
    - gamma: 1e14

Control:
    - units: mks                    # units
    - dt: 9.45e-17            # sec
    - Neq: 100                     # number of timesteps for the equilibrium
    - Nsteps: 100                  # number of timesteps afater the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 10                # dump time step
    - verbose: yes
    - output_dir: egs        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100
