# keywords: YOCP, Yukawa, P3M, mks, random_no_reject
Particles:
    - species:
        name: H
        number_density: 1.62e+30       # /m^3
        mass: 1.673e-27                # kg, ptcl mass of ion1
        num: 10000                    # total number of particles of ion1 
        Z: 1.0                        # degree of ionization
        temperature_eV: 0.5

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential:
    - type: Yukawa
    - method: P3M                   # Particle-Particle Particle-Mesh
    - kappa: 0.5
    - rc: 2.79946255e-10            # [m]

P3M:
    - MGrid: [64, 64, 64]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 1.16243741e+10  # 1/[m]

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - timestep: 20
    - tau: 5.0
    - temperatures_eV: 0.5

Control:
    - units: mks                  # units
    - dt: 1.193536e-17            # sec
    - Neq: 10000                  # number of timesteps for the equilibrium
    - Nsteps: 100000               # number of timesteps after the equilibrium
    - writexyz: no               # no xyz output
    - dump_step: 10             # dump time step
    - therm_dump_step: 10
    - verbose: yes
    - output_dir: yukawa_mks_p3m  # dir name to save data.

PostProcessing:
    - rdf_nbins: 300
    - dsf_no_ka_values: [20, 20, 20]
    - ssf_no_ka_values: [20, 20, 20]