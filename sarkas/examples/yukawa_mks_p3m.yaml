# keywords: YOCP, Yukawa, P3M, mks, random_no_reject
Particles:
    - Species:
        name: H
        number_density: 1.62e+30       # /m^3
        mass: 1.673e-27                # kg, ptcl mass of ion1
        num: 10000                    # total number of particles of ion1 
        Z: 1.0                        # degree of ionization
        temperature_eV: 0.5

Potential:
    type: Yukawa
    method: P3M                   # Particle-Particle Particle-Mesh
    kappa: 0.5
    rc: 2.79946255e-10            # [m]
    pppm_mesh: [64, 64, 64]
    pppm_aliases: [3,3,3]
    pppm_cao: 6
    pppm_alpha_ewald: 1.16243741e+10  # 1/[m]

Integrator:
    type: Verlet                  # velocity integrator type
    equilibration_steps: 10000                  # number of timesteps for the equilibrium
    production_steps: 100000               # number of timesteps after the equilibrium
    eq_dump_step: 100
    prod_dump_step: 100

Thermostat:
    type: Berendsen               # thermostat type
    relaxation_timestep: 20
    tau: 5.0
    temperatures_eV: 0.5

Control:
    units: mks                  # units
    dt: 1.193536e-17            # sec
    load_method: random_no_reject
    rdf_nbins: 500
    boundary_conditions: periodic

IO:
    verbose: yes
    job_dir: yukawa_mks_p3m  # dir name to save data.

PostProcessing:
  - RadialDistributionFunction:
      no_bins: 500

  - Thermodynamics:
      phase: production

  - HermiteCoefficients:
      no_bins: 500
      hermite_order: 8

  - DynamicStructureFactor:
      no_ka_harmonics: 10

  - StaticStructureFactor:
      no_ka_harmonics: 10

  - CurrentCorrelationFunctions:
      no_ka_harmonics: 10

  - VelocityMoments:
      no_bins: 500

  - VelocityAutocorrelationFunctions:
      phase: production

  - ElectricCurrent: