# keywords: OCP, EGS, PP, mks, random_no_reject
# Data from Fig. 4 Stanton and Murillo PRE 91 033104 (2015)
Particles:
    - species:
        name: Al
        number_density: 6.0e+22       # /cc^3
        mass: 4.512991e-23             # g, proton mass * Al mass number
        num: 10000                   # total number of particles of ion1
        Z: 3                        # degree of ionization
        temperature_eV: 0.5         # eV Temperature

    - load:
        method: random_no_reject    # loading method
        rand_seed: 13546565              # random seed

Potential: 
    - type: EGS                     # potential type
    - method: PP                    # Linked-cell
    - rc: 9.3471e-08             # cut-off radius, cm
    - elec_temperature_eV: 0.5

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 2.
    - timestep: 1

Control:
    units: cgs                    # units
    dt: 1.064305707e-16            # sec
    Neq: 10000                     # number of timesteps for the equilibrium
    Nsteps: 50000                  # number of timesteps afater the equilibrium
    writexyz: no                  # no xyz output
    prod_dump_step: 10                # dump time step
    eq_dump_step: 10
    verbose: yes
    job_dir: egs        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 250
    - no_ka_values: 20