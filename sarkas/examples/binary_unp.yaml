Particles:
    - Species:
        name: Yb
        number_density: 2.920e+16       # /m^3
        mass: 2.9103621e-25
        num: 70922                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 0.002  

    - Species:
        name: Ca
        number_density: 1.200e+16       # /m^3
        mass: 6.690487592e-26        # kg, ptcl mass of ion1
        num: 29078                  # total number of particles of ion1
        Z: 1.0                       # degree of ionization
        temperature: 0.002 

Potential: 
    type: Yukawa                 # potential type
    method: P3M                  # Linked-cell
    electron_temperature: 96
    rc: 2.1554e-05     # cut-off radius, meter
    pppm_mesh: [64, 64, 64]
    pppm_aliases: [3, 3, 3]
    pppm_cao: 6
    pppm_alpha_ewald: 1.5867e+05   # meters

Integrator:
    type: Verlet                  # velocity integrator type

Thermostat:
    type: Berendsen               # thermostat type
    relaxation_timestep: 0
    tau: 5.0

Parameters:
    dt: 7.023527e-11           # sec
    equilibration_steps: 0
    ionization_time: 20.0e-09   
    production_steps: 30000   # number of timesteps after the equilibrium
    prod_dump_step: 100                # dump time step

Control:
    units: mks                    # units
    boundary_conditions: periodic
    load_method: random_no_reject
    verbose: True

IO:
    job_dir: YbCaMix_n041_set5      # dir name to save data. The default is "Checkpoint"
    verbose: True

PostProcessing:
    - RadialDistributionFunction:
        no_bins: 500            # Note this must be equal to what you put in Parameters
    - Thermodynamics:
    - HermiteCoefficients:
        no_bins: 500
        hermite_order: 7