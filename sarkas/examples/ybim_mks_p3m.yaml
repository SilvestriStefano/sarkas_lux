# keywords: Carbon-Oxygen Mixture, Yukawa, P3M, mks, random_no_reject
Particles:
    - species:
        name: C
        number_density: 1.0e+30       # /m^3
        # mass: 1.9926467e-26            # /kg
        num: 500                    # total number of particles of ion1 
        Z: 6.0                        # degree of ionization
        A: 12.011                      # atomic mass
        temperature: 1.0e+5 

    - species:
        name: O
        number_density: 1.0e+30       # /m^3
        # mass: 2.6561982e-26         # /kg
        num: 500
        Z: 8.0                      # degree of ionization
        A: 15.999                   # atomic mass
        temperature: 1.0e+5

    - load:
        method: random_no_reject    # loading method
        rand_seed: 123456789        # random seed

Potential: 
    - type: Yukawa                 # potential type
    - method: P3M                    # Linked-cell
    - rc: 2.954235e-10          # cut-off radius, meter
    - kappa: 0.5

P3M:
    - MGrid: [32,32,32]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 1.157660e+10

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.0
    - timestep: 2000

Control:
    - units: mks                    # units
    - dt: 1.074182e-17            # sec
    - Neq: 20000                      # number of timesteps for the equilibrium
    - Nsteps: 30000                    # number of timesteps afater the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 30                # dump time step
    - verbose: yes
    - output_dir: ybim_mks_p3m        # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100
    - ssf_no_ka_values: 5