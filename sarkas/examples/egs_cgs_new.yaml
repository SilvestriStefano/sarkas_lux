# keywords: OCP, EGS, PP, mks, random_no_reject
# Data from Fig. 4 Stanton and Murillo PRE 91 033104 (2015)
Particles:
    - Species:
        name: Al
        number_density: 6.0e+22       # /cc^3
        mass: 4.512991e-23             # g, proton mass * Al mass number
        num: 10000                   # total number of particles of ion1
        Z: 3                        # degree of ionization
        temperature_eV: 0.5         # eV Temperature

Potential: 
    type: EGS                     # potential type
    method: PP                    # Linked-cell
    rc: 9.3471e-08             # cut-off radius, cm
    elec_temperature_eV: 0.5


# Integrator:
#     type: Verlet                  # velocity integrator type

Thermostat:
    type: Berendsen               # thermostat type
    tau: 10.
    relaxation_timestep: 2000
    temperatures_eV: 0.5

Parameters:
    units: cgs                    # units
    rand_seed: 13546565              # random seed               # dump time step
    verbose: yes
    job_dir: egs_cgs_new       # dir name to save data. The default is "Checkpoint"
    boundary_conditions: periodic
    load_method: random_no_reject
    dt: 1.064305707e-16            # sec
    rdf_nbins: 500
    production_steps: 20000         # number of timesteps for the equilibrium
    equilibration_steps: 10000      # number of timesteps afater the equilibrium
    prod_dump_step: 10
    eq_dump_step: 10

PostProcessing:
    - RadialDistributionFunction:
        no_bins: 500
