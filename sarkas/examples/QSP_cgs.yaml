# J.P. Hansen and I.R. McDonald Phys Rev A 23 2041 (1981)
Particles:
    - species:
        name: e
        number_density: 1.6e+24       # N/cc
        mass: 9.1093837015e-28
        num: 512                    # total number of particles of ion1 
        Z: -1.0                        # degree of ionization
        temperature: 6.32e+5 

    - species:
        name: p
        number_density: 1.6e+24       # N/cc
        mass: 1.67262192369e-24         # g, ptcl mass of ion1
        num: 512                  # total number of particles of ion1 
        Z: 1.0                       # degree of ionization
        temperature: 6.32e+5

    - load:
        method: random_reject    # loading method
        rand_seed: 123456789        # random seed
        r_reject: 10.0e-10

Potential: 
    - type: QSP                 # potential type
    - QSP_type: Deutsch
    - method: P3M                    # Linked-cell
    - rc: 4.119964e-08     # cut-off radius, meter

P3M:
    - MGrid: [32,32,32]
    - aliases: [3,3,3]
    - cao: 6
    - alpha_ewald: 9.466103e+07

BoundaryConditions:
    - periodic: ["x", "y", "z"]

Integrator:
    - type: Verlet                  # velocity integrator type

Thermostat:
    - type: Berendsen               # thermostat type
    - tau: 10.
    - timestep: 2000

Control:
    - units: cgs                    # units
    - dt: 1.3922998e-20            # sec
    - Neq: 250000                      # number of timesteps for the equilibrium
    - Nsteps: 500000                  # number of timesteps after the equilibrium
    - writexyz: no                  # no xyz output
    - dump_step: 200                # dump time step
    - verbose: yes
    - output_dir: QSP_cgs       # dir name to save data. The default is "Checkpoint"

PostProcessing:
    - rdf_nbins: 100
    - ssf_no_ka_values: 50