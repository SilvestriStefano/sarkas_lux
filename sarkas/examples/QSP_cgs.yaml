# J.P. Hansen and I.R. McDonald Phys Rev A 23 2041 (1981)
Particles:
    - Species:
        name: e
        number_density: 1.6e+24       # N/cc
        mass: 9.1093837015e-28
        num: 512                    # total number of particles of ion1 
        Z: -1.0                        # degree of ionization
        temperature: 6.32e+5 

    - Species:
        name: p
        number_density: 1.6e+24       # N/cc
        mass: 1.67262192369e-24         # g, ptcl mass of ion1
        num: 512                  # total number of particles of ion1 
        Z: 1.0                       # degree of ionization
        temperature: 6.32e+5

Potential: 
    type: QSP                 # potential type
    qsp_type: Deutsch
    method: P3M                    # Linked-cell
    rc: 3.119964e-08     # cut-off radius, meter
    pppm_mesh: [32,32,32]
    pppm_aliases: [3,3,3]
    pppm_cao: 6
    pppm_alpha_ewald: 9.466103e+07

Integrator:
    type: verlet
    dt: 1.193536e-19            # sec
    equilibration_steps: 50000                      # number of timesteps for the equilibrium
    eq_dump_step: 10
    production_steps: 100000
    prod_dump_step: 5

Thermostat:
    type: Berendsen               # thermostat type
    relaxation_timestep: 2
    tau: 5.0

Parameters:
    units: cgs                   # unit
    load_method: prod_restart    # loading method
    restart_step: 50000
    load_rejection_radius: 10.0e-10

IO:
    verbose: True
    job_dir: qsp_cgs        # dir name to save data. The default is "Checkpoint"

PostProcessing:
  - RadialDistributionFunction:
      no_bins: 51

  - Thermodynamics:
      phase: production

  - HermiteCoefficients:
      no_bins: 500
      hermite_order: 8

  - DynamicStructureFactor:
      no_ka_harmonics: 5

  - StaticStructureFactor:
      no_ka_harmonics: 5

  - CurrentCorrelationFunctions:
      no_ka_harmonics: 5

  - VelocityMoments:
      no_bins: 500

  - VelocityAutocorrelationFunctions:
      phase: production

  - ElectricCurrent:
