name: sarkas

channels:
  - conda-forge

dependencies:
  - python=3.9
  - pip
  - numpy
  - scipy
  - pandas
  - numba>=0.50
  - pyfftw=0.12.0
  - pytables
  - h5py

  # I/O
  - pyyaml
  - tqdm
  - pyfiglet==0.8.post1

  # Analysis
  - jupyter
  - jupyterlab
  - notebook
  - matplotlib
  - seaborn

  # Documentation
  - sphinx>=3.5
  - sphinx-book-theme
  - sphinx-design
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints
  - nbsphinx
  - recommonmark
  - sphinx-copybutton

  # Style
  - isort
  - black

  # Testing
  - pytest

  - pip:
      - sphinxext-opengraph
      - fmm3dpy
